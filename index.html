<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>С Днём Рождения, Алина!</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background"></div>
    
    <div class="greeting">
        <h1>АЛИНА С ДНЁМ РОЖДЕНИЯ</h1>
    </div>
    
    <!-- Боковые гифки -->
    <div class="side-gif left-gif"></div>
    <div class="side-gif right-gif"></div>
    
    <!-- Новые гифки сверху -->
    <div class="top-gif left-top-gif"></div>
    <div class="top-gif right-top-gif"></div>
    
    <!-- Картинка в левом нижнем углу -->
    <div class="corner-image"></div>
    
    <!-- Новая композиция window + person -->
    <div class="window-composition">
        <div class="window-image"></div>
        <div class="person-image"></div>
    </div>
    
    <!-- Видео -->
    <video class="custom-video" loop muted>
        <source src="milo.mp4" type="video/mp4">
    </video>
    
    <!-- Дополнительные картинки -->
    <div class="custom-image mel-image"></div>
    <div class="custom-image trollface-image"></div>
    
    <!-- Текст слева -->
    <div class="left-poem"></div>
    
    <!-- Основные блёстки поверх всего -->
    <div class="sparkles-overlay"></div>
    
    <script src="script.js"></script>
</body>
</html>
